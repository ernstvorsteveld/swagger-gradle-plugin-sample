basePath: /api
paths:
  /cat/{id}:
    get:
      tags: [cats]
      operationId: getCat
      parameters:
      - {name: id, in: path, required: true, type: integer, format: int64}
      responses:
        200:
          description: OK
          schema: {$ref: '#/definitions/Cat'}
  /dog/{id}:
    get:
      tags: [dogs]
      operationId: getDog
      parameters:
      - {name: id, in: path, required: true, type: integer, format: int64}
      responses:
        200:
          description: OK
          schema: {$ref: '#/definitions/Dog'}
  /values/{id}:
    get:
      operationId: getValues
      parameters:
      - {name: id, in: path, required: true, type: integer, format: int64}
      responses:
        200:
          description: OK
          schema:
            type: array
            items: {$ref: '#/definitions/Value'}
    post:
      operationId: createValue
      parameters:
      - name: value
        in: body
        required: true
        schema: {$ref: '#/definitions/Value'}
      responses:
        200:
          description: OK
          schema: {$ref: '#/definitions/Value'}
definitions:
  Cat:
    type: object
    properties:
      value: {type: string}
  Dog:
    type: object
    properties:
      value: {type: string}
  Value:
    type: object
    properties:
      name: {$ref: '#/definitions/Name'}
      value: {type: string}
      created: {type: string, format: date-time}
      num: {type: number}
      uuid: {type: string, format: uuid}
      eventType:
        type: string
        description: Event Type
        enum: [A, B, C]
  Name:
    type: string
    enum: [FIRST, LAST]
swagger: '2.0'
info: {title: Main spec, version: 0.0.1}
